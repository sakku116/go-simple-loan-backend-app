version: '3.8'

services:
  go_simple_loan_backend_mysql:
    image: mysql:8.0
    container_name: go_simple_loan_backend_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-12345678}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-go_simple_loan_backend}
    ports:
      - "3306:3306"
    volumes:
      - go_simple_loan_backend_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - go_simple_loan_backend_network

  go_simple_loan_backend_minio:
    image: minio/minio:latest
    container_name: go_simple_loan_backend_minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-root}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-12345678}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-indomiegorengoriginal}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-indomiegorengoriginal}
    volumes:
      - go_simple_loan_backend_minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - go_simple_loan_backend_network

  go_simple_loan_backend:
    build:
      context: .
    container_name: go_simple_loan_backend
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    networks:
      - go_simple_loan_backend_network
    env_file:
      - .env
    depends_on:
      go_simple_loan_backend_mysql:
        condition: service_healthy
      go_simple_loan_backend_minio:
        condition: service_healthy
    restart: unless-stopped


volumes:
  go_simple_loan_backend_minio_data:
  go_simple_loan_backend_mysql_data:

networks:
  go_simple_loan_backend_network:
    driver: bridge